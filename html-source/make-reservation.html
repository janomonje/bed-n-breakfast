<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .carousel-inner img {
        height: 1000px; /* Set your desired height */
        object-fit: cover; /* Ensures the image scales proportionally without distortion */
      }

      .my-footer {
        height: 3rem;
        background-color: lightgrey;
        margin-top: auto; /* Ensure footer is pushed to the bottom */
        display: flex; /* Enable flexbox for vertical centering */
        align-items: center; /* Center text vertically */
        justify-content: center; /* Optionally center text horizontally */
        position: fixed; /* Keep footer fixed at the bottom */
        bottom: 0; /* Align it to the bottom of the viewport */
        width: 100%; /* Stretch the footer across the page */
      }

      .room-image {
        max-width: 50%;
      }
    </style>
    <title>Make reservation</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Welcome</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="generals.html"
                    >General's Quarters</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="majors.html">Major's Suite</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="reservation.html"
                >Book Now</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- --- -->

    <div class="container">
      <!-- Title -->
      <div class="row">
        <div class="col text-center mt-5">
          <h1>Make Reservation</h1>
        </div>
      </div>

      <!-- --- -->

      <!-- form -->
      <form method="post" action="" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="first_name">First name:</label>
          <input
            class="form-control"
            type="text"
            name="first_name"
            id="first_name"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="last_name">Last name:</label>
          <input
            class="form-control"
            type="text"
            name="last_name"
            id="last_name"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="text"
            name="email"
            id="email"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input
            class="form-control"
            type="text"
            name="phone"
            id="phone"
            required
            autocomplete="off"
          />
        </div>

        <hr />

        <!-- button -->
        <button type="submit" class="btn btn-primary">Make Reservation</button>
        <!-- --- -->
      </form>
    </div>
    <!-- --- -->

    <!-- footer -->
    <div class="row my-footer text-center">
      <div class="col">Left</div>
      <div class="col">Middle</div>
      <div class="col">Right</div>
    </div>
    <!-- --- -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
